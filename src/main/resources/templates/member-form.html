<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">회원정보</h5>
    <form th:object="${memberForm}" method="post">
        <div th:replace="~{form-errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="memberName" class="form-label">사용자ID (변경 불가)</label>
            <input type="text" th:field="*{memberName}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
