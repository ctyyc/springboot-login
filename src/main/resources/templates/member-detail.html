<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 회원 -->
    <h2 class="border-bottom py-2" th:text="${member.memberName}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${member.email}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(member.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <div class="my-3">
                <a th:href="@{|/member/modify/${member.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${#authentication.getPrincipal().getUsername() == member.memberName}"
                   th:text="수정"></a>
                <a th:href="@{|/member/delete/${member.id}|}" class="delete btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${#authentication.getPrincipal().getUsername() == member.memberName}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
</div>
</html>
